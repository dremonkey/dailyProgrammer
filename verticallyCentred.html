<!-- Construct a vertically centred and horizontally div -->
<html>
<head>
    <style>
    .outer {
        display: table;
        height: 100%;
        width: 100%;
    }

    .inner {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            Content
        </div>
    </div>
</body>
</html>
